<svg width="220" height="50" viewBox="0 0 220 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the shopping bag -->
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for Fashion text -->
    <linearGradient id="fashionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="25" cy="25" r="20" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Shopping bag with gradient -->
  <rect x="15" y="18" width="20" height="18" rx="3" fill="url(#bagGradient)" filter="url(#shadow)"/>
  <path d="M19 18c0-3.3 2.7-6 6-6s6 2.7 6 6" stroke="#1d4ed8" stroke-width="2.5" fill="none"/>
  
  <!-- Fashion hanger with sparkle effect -->
  <path d="M32 12h12" stroke="#ec4899" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="38" cy="12" r="1.5" fill="#ec4899"/>
  <circle cx="42" cy="10" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="36" cy="10" r="0.8" fill="#10b981" opacity="0.8"/>
  
  <!-- Advanced Typography -->
  <text x="55" y="22" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="800" fill="url(#fashionGradient)" filter="url(#shadow)">Fashion</text>
  <text x="55" y="40" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="800" fill="#3b82f6" filter="url(#shadow)">Cart</text>
  
  <!-- Decorative elements -->
  <circle cx="195" cy="12" r="2" fill="#ec4899" opacity="0.7"/>
  <circle cx="205" cy="20" r="1.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="200" cy="30" r="1.2" fill="#10b981" opacity="0.7"/>
  <circle cx="210" cy="38" r="1" fill="#fbbf24" opacity="0.7"/>
</svg>
